<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | GoodGame</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="infogame">
        <div class="info">
          <h2>instruction about game</h2>
          <p>choose the image you think it is most searched on the internet</p>
        </div>
        <div class="score">
          <div class="scoresup">
            <p>score : <span id="num">0</span></p>
          </div>
        </div>
      </div>
      <div class="firstImg"></div>
      <div class="vs">
        <div class="vssup">
          <h2>vs</h2>
        </div>
      </div>
      <div class="secondImg"></div>

      <div class="rightImg">
        <div class="right">
          <img src="/img/true.png" alt="" />
        </div>
      </div>

      <div class="wrongImg ">
        <div class="wrong">
          <img src="/img/false.png" alt="" />
        </div>
        <div class="mainboard">
          <h2>You Lose</h2>
          <p>Your score is <span id="num">0</span></p>
        </div>
        <div class="retry">
          <button>retry</button>
        </div>
        <div class="quit">
          <button>quit</button>
        </div>
      </div>
    </div>
    <script src="/js/script1.js"></script>
  </body>
</html>
